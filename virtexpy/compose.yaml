services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: example
      MYSQL_USER: app
      MYSQL_PASSWORD: very_strong
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - app-network

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.python
    environment:
      DB_HOST: db
      DB_USER: app
      DB_PASSWORD: very_strong
      DB_NAME: example
    depends_on:
      - db
    networks:
      - app-network

  haproxy:
    image: haproxy:2.8
    volumes:
      - ./haproxy/reverse/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - fastapi
    networks:
      - app-network

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/ingress/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ingress/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8090:8090"
    depends_on:
      - haproxy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge